<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>RockPaperScissors</title>
        <script src="javascript.js" defer></script>
        <meta name="viewport" content="initial-scale=1.0" />
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="header"><h1>ROCK PAPER SCISSORS</h1></div>
        <div>
            <h2>Choose your weapon</h2>
            <h3>First to score 5 points wins the game</h3>
            <div>
                <h3 id="player1">Player1</h3>
                <h3 id="player2">Computer</h3>
            </div>
        </div>
        <div class="buttons">
            <button class="rock"><img src="images/rock.png" width="64px" height="64px"/>
            <p>Rock</p></button>
            <button class="paper"><img src="images/paper.png" width="64px" height="64px"/>
            <p>Paper</p></button>
            <button class="scissors"><img src="images/scissors.png" width="64px" height="64px"/>
            <p>Scissors</p></button>    
        </div>
        
    </body>
</html>
